<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
{% load static %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>肥宅网注册页面</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/style1.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/body.css' %}"/>
</head>
<body>
<div class="container">
	<section id="content">
		<form  method="post" action="">
            {% csrf_token %}
            <h1>ヽ(✿ﾟ▽ﾟ)ノ</h1>
            <h1>肥宅会员注册</h1>
			<div>
				<input type="text" placeholder="用户名" name="username" id="username" />
			</div>
			<div>
				<input type="password" placeholder="密码" name="password" id="password" />
			</div>
            <div>
				<input type="password" placeholder="重复密码" name="repassword" id="repassword" />
			</div>
            <div>
				<input type="email" placeholder="邮箱" name="email" id="email" />
			</div>
			 <div class="">
				<span class="help-block u-errormessage" id="js-server-helpinfo">&nbsp;</span>			</div>
			<div>
				<input type="submit" value="注册" class="btn btn-primary" id="js-btn-login"/>
			</div>
            <div>
                {{ errmsg }}
            </div>
		</form><!-- form -->
		 <div class="button">
			<span class="help-block u-errormessage" id="js-server-helpinfo">&nbsp;</span>
		</div> <!-- button -->
	</section><!-- content -->
</div>
<!-- container -->


<br><br><br><br>
<div style="text-align:center;">
</div>
</body>
</html>
